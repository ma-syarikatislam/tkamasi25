<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nilai Ujian Siswa</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-dark: #357abd;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --text-muted: #666;
            --border-color: #ddd;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #eef2f5;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container utama menyerupai tampilan mobile */
        .app-container {
            background: white;
            width: 100%;
            max-width: 420px; 
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 550px;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        header {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .logo-area {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            font-size: 40px; 
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        p.subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Main Content Area */
        main {
            flex: 1;
            padding: 25px;
            position: relative;
            overflow-y: auto;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #fff;
            appearance: none; 
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8rem;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            margin-top: 15px;
        }

        /* Result View (Hidden by default) */
        #result-view {
            display: none;
            animation: fadeIn 0.4s ease-out;
            text-align: center;
        }

        .student-card {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            text-align: left;
            border-left: 5px solid var(--success-color);
        }

        .student-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .student-id {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Table Styles */
        .table-responsive {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9rem;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            white-space: nowrap;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .predikat-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.75rem;
            min-width: 60px;
            text-align: center;
            background: #e9ecef; 
            color: #495057;
        }

        /* Feedback / Toast Message */
        #toast {
            visibility: hidden;
            min-width: 80%;
            background-color: var(--error-color);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 30px;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

            <h1>Cek Nilai TKA</h1>
            <p class="subtitle">Portal Hasil TKA Tahun 2025</p>
        </header>

        <main>
            <!-- LOGIN FORM -->
            <section id="login-view">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="studentName">Pilih Nama</label>
                        <div class="select-wrapper">
                            <select id="studentName" required>
                                <option value="" disabled selected>-- Pilih Nama Siswa --</option>
                                <!-- Options akan diisi oleh JavaScript -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dob">Tanggal Lahir (DDMMYY)</label>
                        <input 
                            type="text" 
                            id="dob" 
                            placeholder="Contoh: 140607" 
                            maxlength="6" 
                            inputmode="numeric" 
                            required
                            autocomplete="off"
                        >
                        <small style="color: #888; font-size: 0.8rem; margin-top: 5px; display:block;">
                            Masukkan 6 digit angka sesuai data (tanpa spasi).
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary">Lihat Nilai</button>
                </form>
            </section>

            <!-- RESULT VIEW -->
            <section id="result-view">
                <div class="student-card">
                    <div class="student-name" id="resName">Nama Siswa</div>
                </div>

                <h3>Hasil TKA</h3>
                <br>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>

                                <th>Nilai</th>
                                <th>Predikat</th>
                            </tr>
                        </thead>
                        <tbody id="gradesTableBody">

                    </table>
                </div>

                <div style="text-align: right; margin-top: 15px; font-weight: bold; font-size: 1.1rem;">
                    Rata-rata: <span id="resAverage" style="color: var(--primary-color);">0.0</span>
                </div>

                <button id="btnBack" class="btn btn-outline">Keluar / Kembali</button>
            </section>
        </main>

        <!-- Toast Notification -->
        <div id="toast">Tanggal lahir tidak cocok!</div>
    </div>

        // 2. REFERENSI DOM
        const loginView = document.getElementById('login-view');
        const resultView = document.getElementById('result-view');
        const studentSelect = document.getElementById('studentName');
        const dobInput = document.getElementById('dob');
        const loginForm = document.getElementById('loginForm');
        const toast = document.getElementById('toast');
        
        // Element Result
        const resName = document.getElementById('resName');
        const resId = document.getElementById('resId');
        const gradesTableBody = document.getElementById('gradesTableBody');
        const resAverage = document.getElementById('resAverage');
        const btnBack = document.getElementById('btnBack');

        // 3. INISIALISASI: Isi Dropdown
        function init() {
            studentDatabase.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.name;
                studentSelect.appendChild(option);
            });
        }

        // 4. FUNGSI UTILITAS: Tampilkan Pesan Error (Toast)
        function showToast(message) {
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function(){ 
                toast.className = toast.className.replace("show", ""); 
            }, 3000);
        }

        // 5. FUNGSI LOGIKA: Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const selectedId = studentSelect.value;
            const inputDob = dobInput.value.trim();

            // Cari data siswa berdasarkan ID yang dipilih
            const student = studentDatabase.find(s => s.id === selectedId);

            if (student) {
                // Validasi Tanggal Lahir
                if (student.dob === inputDob) {
                    // Sukses
                    displayResult(student);
                } else {
                    // Gagal: Tanggal lahir salah
                    showToast("Tanggal lahir tidak sesuai!");
                    dobInput.value = ''; // Reset input
                    dobInput.focus();
                }
            } else {
                showToast("Silakan pilih nama terlebih dahulu.");
            }
        });

        // 6. FUNGSI TAMPILKAN HASIL
        function displayResult(student) {
            // Isi data profil
            resName.textContent = student.name;
            resId.textContent = student.id;

            // Kosongkan tabel
            gradesTableBody.innerHTML = '';

            let totalScore = 0;

            // Loop grades dan buat baris tabel
            student.grades.forEach(grade => {
                // grade structure: {s: "Subject", v: 99.99, p: "Predikat"}
                totalScore += grade.v;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${grade.s}</td>
                    <td style="text-align:center; font-weight:bold;">${grade.v}</td>
                    <td style="text-align:center;"><span class="predikat-badge">${grade.p}</span></td>
                `;
                gradesTableBody.appendChild(row);
            });

            // Hitung Rata-rata
            const average = (totalScore / student.grades.length).toFixed(1);
            resAverage.textContent = average;

            // Ganti tampilan
            loginView.classList.add('hidden');
            resultView.style.display = 'block';
        }

        // 7. FUNGSI KEMBALI / RESET
        btnBack.addEventListener('click', function() {
            // Reset form
            studentSelect.value = "";
            dobInput.value = "";
            
            // Ganti tampilan
            resultView.style.display = 'none';
            loginView.classList.remove('hidden');
        });

        // Jalankan inisialisasi
        init();

    </script>
